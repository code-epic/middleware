

<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <ngx-ui-loader [loaderId]="'ld-01'"></ngx-ui-loader>
                <div class="card-header bg-success">
                  <div class="font-weight-bold">
                    <span>Servidores</span>
                    <span class="float-right">89 Registrados</span>
                  </div>
                  <div>
                    <span>
                      <small>Today 6:43 AM</small>
                    </span>
                    <span class="float-right">
                      <small>+432,50 (15,78%)</small>
                    </span>
                  </div>
                  
                  <div class="chart-wrapper" style="height:48px;">
                    <canvas baseChart class="chart"
                    [datasets]="barChart2Data"
                    [labels]="barChart2Labels"
                    [options]="barChart2Options"
                    [colors]="barChart2Colours"
                    [legend]="barChart2Legend"
                    [chartType]="barChart2Type"></canvas>
                  </div>
                </div>

                <ag-grid-angular
                    style="width: 100%; height: 450px;"
                    class="ag-theme-fresh"
                    [rowData]="rowDataServidores"
                    [columnDefs]="columnDefsServer">
                </ag-grid-angular>
                
            </div>
            
        </div><!--/.col-->
        <div class="col-lg-4 ">
            <div class="card">
                <ngx-ui-loader [loaderId]="'ld-02'"></ngx-ui-loader>
                <div class="card-header bg-primary">
                  <div class="font-weight-bold">
                    <span>Switches</span>
                    <span class="float-right">20 Registrados</span>
                  </div>
                  <div>
                    <span>
                      <small>Today 6:43 AM</small>
                    </span>
                    <span class="float-right">
                      <small>+432,50 (15,78%)</small>
                    </span>
                  </div>
                  
                  <div class="chart-wrapper" style="height:48px;">
                    <canvas baseChart class="chart"
                    [datasets]="lineChart4Data"
                    [labels]="lineChart4Labels"
                    [options]="lineChart4Options"
                    [colors]="lineChart4Colours"
                    [legend]="lineChart4Legend"
                    [chartType]="lineChart4Type"></canvas>
                  </div>
                </div>

                <ag-grid-angular
                    style="width: 100%; height: 450px;"
                    class="ag-theme-fresh"
                    [rowData]="rowDataSwitch"
                    [columnDefs]="columnDefsSwitch">
                </ag-grid-angular>
             

              </div>
        </div><!--/.col-->
        <div class="col-lg-4">
            
            <div class="card">
                <ngx-ui-loader [loaderId]="'ld-03'"></ngx-ui-loader>

                <div class="card-header bg-warning">
                  <div class="font-weight-bold">
                    <span>Sistemas</span>
                    <span class="float-right">6 Registrados</span>
                  </div>
                  <div>
                    <span>
                      <small>Today 6:43 AM</small>
                    </span>
                    <span class="float-right">
                      <small>+432,50 (15,78%)</small>
                    </span>
                  </div>
                  
                  <div class="chart-wrapper" style="height:48px;">
                    <canvas baseChart class="chart"
                    [datasets]="barChart2Data"
                    [labels]="barChart2Labels"
                    [options]="barChart2Options"
                    [colors]="barChart2Colours"
                    [legend]="barChart2Legend"
                    [chartType]="barChart2Type"></canvas>
                  </div>
                </div>

                <ag-grid-angular
                    style="width: 100%; height: 450px;"
                    class="ag-theme-fresh"
                    [rowData]="rowDataSitemas"
                    [columnDefs]="columnDefsSistemas">
                </ag-grid-angular>
               
            </div>

        </div><!--/.col-->
        
    </div><!--/.row-->

</div>
