<!-- <form #rolPrivilegios="ngForm" (ngSubmit)="onClickSubmit(rolPrivilegios)"> -->
<form  class="normal-form" (ngSubmit)="onSubmit(userProfileForm.value)">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Aplicacion</label>
                <select id="cmbAplicacion" class="form-control selected"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="aplicacion"  value ="{{aplicacion}}"
                    style="display: flex; justify-content: center;" (change)="selModulo()">
                    <option value="0">SELECCIONE</option>
                    <option  *ngFor="let xapp of lstApps" value="{{ xapp.id }}">{{xapp.nomb}} : {{xapp.vers}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter ..."  
                [ngModelOptions]="{standalone: true}"  [(ngModel)]="nombre"  value ="{{nombre}}"
                (onBlur) = "seleccionarUrl()">
            </div>
        </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label>Incluir una breve descripci√≥n:</label>
                    <textarea class="form-control" rows="1" id="txtDescripcion" placeholder="Enter ..."
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="descripcion"  value ="{{descripcion}}"></textarea>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Modulo</label>
                    <select id="cmbModulo" class="form-control selected"
                        [ngModelOptions]="{standalone: true}"
                        [name]="xmodulo"
                        [(ngModel)]="xmodulo"
                        (change)='consultarMenu($event.target.value)'>   
                    <option value="0">SELECCIONE</option>
                    <option  *ngFor="let item of dataModulo" value="{{item.id}}">{{item.name}}</option> 
                    </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Menu</label>
                <select id="cmbMenu" class="form-control selected"
                    [ngModelOptions]="{standalone: true}"
                    [name]="menu"
                    [(ngModel)]="menu"
                    (change)='OMenuAccion($event.target.value)'
                    attr.data="{{datamenu}}">     
                    <option value="0">SELECCIONE</option>
                     <option  *ngFor="let item of datamenu" value="{{item.id}}">{{item.name}}</option> 
                </select>
    
            </div>
        </div>
    
        <div class="col-md-4">
            <div class="form-group">
                <label>SubMenu</label>
                <select id="cmbTipo" class="form-control selected"  
                [ngModelOptions]="{standalone: true}" [(ngModel)]="tipo"  value ="{{tipo}}">
                    <option value="0">SELECCIONE</option>
                </select>
            </div>
        </div>
            
    </div>
    
     
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Seleccionar Privilegios</label>
      <!-- Scroll bar present and enabled when more contents -->        
      <div style="width: 100%; height: 200px; overflow-y: scroll;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Funcion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Url</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of rowDataAcc">
                <th scope="row">{{ item.accid }}</th>
                <td>{{ item.nomb }}</td>
                <td>{{ item.func }}</td>
                <td (click)="openModlaLg(content,item)">{{ item.endpoint }}</td>
                <td> <label class="switch switch-label switch-pill switch-success switch-sm float-right">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-slider" data-checked="Si" data-unchecked="No"></span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
            </div>
        </div>
       
        <div class="col-md-12" align="right">
            <button mat-raised-button color="primary" 
            [disabled]="!userProfileForm.valid" (click)="Adjuntar()">Adjuntar</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Listado de Rol - Privilegios</label>
  <!-- Scroll bar present and enabled when more contents -->        
  <div style="width: 100%; height: 200px; overflow-y: scroll;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Aplicacion</th>
            <th scope="col">Modulo</th>
            <th scope="col">Menu</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Roles">
            <th scope="row">1</th>
            <td>{{ item.aplicacion }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.modulo }}</td>
            <td>Menu</td>
            <td>
                <button mat-icon-button>
                    <mat-icon class="edit-icon" aria-hidden="false" >edit</mat-icon>
                  </button>
                <button mat-icon-button>
                <mat-icon class="delete-icon" aria-hidden="false" >delete</mat-icon>
            </button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
        </div>
    </div>
</div>
<div class="col-md-12" align="center">
<button mat-raised-button color="primary">Guardar</button>
</div>
