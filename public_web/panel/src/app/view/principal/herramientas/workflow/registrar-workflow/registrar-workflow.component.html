<form  class="normal-form">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Aplicacion</label>
                <select id="cmbAplicacion" class="form-control selected"
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="aplicacion"  value ="{{aplicacion}}"
                    style="display: flex; justify-content: center;" (change)="selModulo()">
                    <option value="0">SELECCIONE</option>
                    <option  *ngFor="let xapp of lstApps" value="{{ xapp.id }}">{{xapp.nomb}} : {{xapp.vers}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Modulo</label>
                    <select id="cmbModulo" class="form-control selected"
                        [ngModelOptions]="{standalone: true}"
                        [name]="xmodulo"
                        [(ngModel)]="xmodulo">   
                    <option value="0">SELECCIONE</option>
                    <option  *ngFor="let item of dataModulo" value="{{item.id}}">{{item.name}}</option> 
                    </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter ..."  
                [ngModelOptions]="{standalone: true}"  [(ngModel)]="nombre"  value ="{{nombre}}"
                (onBlur) = "seleccionarUrl()">
            </div>
        </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label>Incluir una breve descripci√≥n:</label>
                    <textarea class="form-control" rows="1" id="txtDescripcion" placeholder="Enter ..."
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="descripcion"  value ="{{descripcion}}"></textarea>
                </div>
        </div>
    </div>
    
    <div class="col-md-12" align="right">
        <button mat-raised-button color="primary" 
         (click)="Adjuntar()">Salvar</button>
    </div>
</form>
