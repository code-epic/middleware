<form  class="normal-form">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Funciones</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter ..."  
                [ngModelOptions]="{standalone: true}"  [(ngModel)]="nombre"  value ="{{nombre}}"
                (onBlur) = "seleccionarUrl()">
            </div>
        </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label>Incluir una breve descripción:</label>
                    <textarea class="form-control" rows="1" id="txtDescripcion" placeholder="Enter ..."
                    [ngModelOptions]="{standalone: true}" [(ngModel)]="descripcion"  value ="{{descripcion}}"></textarea>
                </div>
        </div>
    </div>
    
    <div class="col-md-12" align="right">
        <button mat-raised-button color="primary" 
         >Guardar</button>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Lista de Estados</label>
  <!-- Scroll bar present and enabled when more contents -->        
  <div style="width: 100%; height: 200px; overflow-y: scroll;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            <tr>
            <!-- <tr *ngFor="let item of Roles, let i = index"> -->
            <th scope="row">1</th>
            <td>Nombre</td>
            <td>Descripción</td>
            <td>
                <button mat-icon-button>
                    <mat-icon class="edit-icon" aria-hidden="false" >edit</mat-icon>
                  </button>
                <button mat-icon-button>
                <mat-icon class="delete-icon" aria-hidden="false">delete</mat-icon>
            </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
        </div>
    </div>

</div>
