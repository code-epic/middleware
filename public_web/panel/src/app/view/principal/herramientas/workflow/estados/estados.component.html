<form  class="normal-form">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Nombre</label>
                {{ Xidw }}
                <input type="text" class="form-control" placeholder="Enter ..."  
                [ngModelOptions]="{standalone: true}"  [(ngModel)]="xObj.nomb"  value ="{{xObj.nomb}}"
                (onBlur) = "seleccionarUrl()">
            </div>
        </div>
        <div class="col-md-8">
            <label>Descripcion</label>
            <div class="input-group mb-3">
                
                <input style="font-size:14px;" type="text" 
                    class="form-control" [ngModelOptions]="{standalone: true}" 
                    [(ngModel)]="xObj.obse"  value ="{{xObj.obse}}" >
                <div class="input-group-prepend">
                    
                    <button type="button" mat-raised-button color="accent" (click)="Guardar()">
                        <i class="fa fa-arrow-down" aria-hidden="true" ></i> &nbsp; Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
   
</form>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Lista de Estados</label>
  <!-- Scroll bar present and enabled when more contents -->        
  <div style="width: 100%; height: 200px; overflow-y: scroll;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            <tr>
            <tr *ngFor="let item of rowEstado, let i = index">
            <th scope="row">{{ i }}</th>
            <td>{{ item.nomb }}</td>
            <td>{{ item.obse }}</td>
            <td>
                <button mat-icon-button>
                    <mat-icon class="edit-icon" aria-hidden="false" >edit</mat-icon>
                  </button>
                <button mat-icon-button>
                <mat-icon class="delete-icon" aria-hidden="false" (click)="deleteEstado(item.id)">delete</mat-icon>
            </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
        </div>
    </div>

</div>
