 <div class="animated fadeIn" [ngStyle]="{'display':sectionConsultar}">
    <section class="esb">        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" style="padding:0px;height:100%">
                        <ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>
                                    
                        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" (selectedIndexChange)="CargarListadoAPI($event)">                
                            <mat-tab>
                                <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">add_task</mat-icon>
                                &nbsp;REGISTRAR FUNCIONES
                                </ng-template>
                               
                                <app-fregistrar></app-fregistrar>
                            
                            </mat-tab>
                            <mat-tab>
                                <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">tips_and_updates</mat-icon>
                                &nbsp;CONSULTAR FUNCIONES
                                </ng-template>
                          
                  
                            
                            
                            </mat-tab>
                        </mat-tab-group>
                        

                        







                       
                        
                         

                    </div>
                </div>
            </div>
        </div>
    </section>
 </div>
