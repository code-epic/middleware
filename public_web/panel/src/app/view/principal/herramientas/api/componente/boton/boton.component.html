<i style='color:#1D9D36' class='fa fa-play' (click)='activarFormulario(frmSQL)'>

    

<ng-template #frmSQL let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ejecuci√≥n de API</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #form="ngForm">
           <div class="row">
                <div class="col-md-12" id="divConsulta">
                    <div class="form-group" >
                        <label>Consulta / SQL / URL</label>
                        <div style="width:100%; height:130px; overflow: scroll;">
                            <code id="codex" style="font-size:11px; width: 100%; height:130px;">{{query}}</code>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="divParametro">
                    <div class="form-group">
                        <label>Parametros</label>
                        <input style="font-size:11px;" type="text" class="form-control"  
                        [ngModelOptions]="{standalone: true}" 
                        [(ngModel)]="xparametro" value ="{{xparametro}}">
                    </div>
                </div>
               
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <input style="font-size:14px;" type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="ruta"  value ="{{ruta}}" readonly>
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-success" (click)="ejecutarApi()"><i class="fa fa-play"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Resultado</label>
                        <div style="width:100%; height:150px; overflow: scroll;">
                            <div id="xrs" style="font-size:11px; width: 100%; height: 150px;"></div>
                        </div>
                    </div>
                </div>
           </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary float-right" (click)="modal.dismiss('Cross click')">Cancelar</button>
    </div>
</ng-template>
