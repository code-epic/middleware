<i style='color:#1D9D36' class='fa fa-play' (click)='modalAccion(frmSubAccion)'>


<ng-template #frmSubAccion let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Sub Acciones</h4>
        
    </div>
    <div class="modal-body">
        <form #form="ngForm">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Metodo</label>
                        <select id="cmbMetodo" class="form-control selected"  [ngModelOptions]="{standalone: true}" [(ngModel)]="submetodo"  value ="{{submetodo}}">
                            <option value="0" selected>SELECCIONE</option>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="OPTIONS">OPTIONS</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Funci&oacute;n</label>
                        <div class="input-group">
                            <input type="text" id="txtFuncion"class="form-control"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="subfuncion"  value ="{{subfuncion}}" >
                        </div>
                    </div>
                </div>
            
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Nombre</label>
                        <div class="input-group">
                            <input type="text" id="txtNombre"class="form-control"
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="subnombre"  value ="{{subnombre}}" >
                        </div>
                    </div>
                </div>
                
            
            </div>
            <div class="row">
            
                <div class="col-md-12">
                    <div class="form-group">
                        <label>EndPoint</label>
                        <div class="ng-autocomplete" > 
                            <ng-autocomplete 
                                [searchKeyword]="keyword"
                                (selected)='selectEvent($event)'
                                (inputChanged)='onChangeSearch($event)'
                                (inputFocused)='onFocused($event)'
                                [itemTemplate]="itemTemplate"
                                [notFoundTemplate]="notFoundTemplate">    
                                [(ngModel)]="subendpoint"                             
                            </ng-autocomplete>
                        </div>
                        
                    </div>
                </div>
            
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Directiviva</label>
                        <div class="input-group">
                            <textarea class="form-control" rows="3" id="txtDirectiva" placeholder="Enter ..." 
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="subdirectiva"  value ="{{subdirectiva}}">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <h6>Listado General</h6>
                <hr>
                <ag-grid-angular
                    style="width: 100%; height: 200px;"
                    class="ag-theme-blue" [rowData]="rowDataSubAcc" [columnDefs]="columnDefsAcc"
                    [pagination]="true"  [paginationPageSize]="paginationPageSize"  >
                </ag-grid-angular>
            </div>




        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary float-right" 
            (click)="modal.dismiss('Cross click')">Cancelar
        </button>
        <button type="button" class="btn btn-success" (click)="modal.dismiss('Cross click')"> 
            Agregar <i class="icon-shuffle"></i>
        </button>
    </div>
</ng-template>
